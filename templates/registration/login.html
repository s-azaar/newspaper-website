{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}
{% block content %}
<h2>Log In</h2>
<form method="post">
{% csrf_token %}
{{ form|crispy }}
<button class="btn btn-success ml-2" type="submit">Log In</button></form>
<br/>
<a href="{% url 'password_reset' %}" class="btn btn-primary ml-2">Reset Your Password </a>
{% endblock content %}
